# Development Profile Configuration
# This file overrides the default application.properties for development

# Bento API Version
bento.api.version=${BENTO_API_VERSION:3.1.0}

# GraphQL Operations
allow.graphql.query=true
allow.graphql.mutation=false

# Elasticsearch Configuration
es.host=${ES_HOST:localhost}
es.port=${ES_PORT:9200}
es.scheme=http
es.filter.enabled=true
es.sign.requests=false

# Memgraph Configuration
memgraph.endpoint=${MEMGRAPH_ENDPOINT:localhost}
memgraph.port=${MEMGRAPH_PORT:7687}
memgraph.user=${MEMGRAPH_USER:admin}
memgraph.password=${MEMGRAPH_PASSWORD:admin}

